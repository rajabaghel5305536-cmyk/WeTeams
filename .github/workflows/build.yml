name: Build WeTeams Plugin

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # The OS where the build will run, Ubuntu is commonly used

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Java (ensure Java 17 is properly set up)
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adoptopenjdk'  # Or use other distributions like 'temurin'

    - name: Verify Java version
      run: java -version  # Print Java version to verify it's working

    # Step 3: Cache Maven dependencies to speed up future builds
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # Step 4: Build the project with Maven and include debug output
    - name: Build with Maven
      run: mvn clean package -X --file pom.xml  # Debug Maven build command

    # Step 5: Upload the JAR file as an artifact
    - name: Upload the JAR file
      uses: actions/upload-artifact@v3
      with:
        name: weteams-plugin
        path: target/WeTeams-1.0.0.jar  # Path to your output .jar file
