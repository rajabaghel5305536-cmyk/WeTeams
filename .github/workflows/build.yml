name: Build Plugin (Gradle)
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Build with Gradle
        run: ./gradlew build
      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: weteams-jar
          path: build/libs/*.jar
